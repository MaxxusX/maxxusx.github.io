<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- see updates.js to add updates -->
		<script src="assets/universal.js"></script>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>maxxus' site</title>
		<link rel="stylesheet" href="assets/style.css">
		<link rel="icon" href="assets/favicon.png">
	</head>
	<body>
		<div id="container">
			<table>
				<td id="maintd" style="margin: auto; text-align: center; padding: 0 100px;">
					<div class="box" id="mainbox" style="margin: auto; margin-top: 10px; text-align: center;">
						<a style="font-size:20px;" rel="nofollow" href="index.html"><h3>home</h3></a>
					</div>
					<div class="box" id="updatesbox" style="margin: auto; margin-top: 10px; text-align: center;">
						<h1 style="display:inline; font-size:4em;">UPDATES</h1>
						<br>
						<br>
					</div>
				</td>
			</table>
			<br>
		</div>
		<script src="updates.js"></script>
		<script>
			const updatesbox = document.getElementById("updatesbox")
			updates.forEach(update => {
				updatesbox.innerHTML += `<h2>${update.version}</h2>`
				updatesbox.innerHTML += `${update.description}`
				updatesbox.innerHTML += `<br><br><br>`
			})
		</script>
		<footer>
			<span id="splash">loading...</span>
			<script src="assets/splash.js"></script>
		</footer>
	</body>
</html>
