<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>maxxus // games</title>
		<link rel="preload" href="assets/style.css" as="style">
		<link rel="stylesheet" href="assets/style.css">
		<link rel="icon" href="assets/favicon.png">
		<script src="game/games.js"></script> <!-- get games. go to games.js to add them. -->
	</head>
	<body>
		<div id="centerbox">
						<a style="font-size:20px;" rel="nofollow" href="index.html"><h3>home</h3></a>
					<div id="games" class="box" style="margin: 0; margin-top: 10px; text-align: center;">
						<h1 style="display:inline; font-size:4em;">GAMES</h1>
						<br>
						<br>
					</div>
			<br>
		</div>
		<script>
			data.sort(function (a, b) {
				if (a.name < b.name) {
					return -1;
				}
				if (a.name > b.name) {
					return 1;
				}
				return 0;
			});

			const gamesdiv = document.getElementById("games")
			data.forEach(game => {
				gamesdiv.innerHTML += `<a style="font-size:20px;" rel="nofollow" href="game.html?game=${game.id}"><h3 class="navlink hoverthing hoverthingleft popoutthing">${game.name}</h3></a>
				<br>
				<b>${game.devices}</b>
				<br>
				<b>unblocked: ${game.unblocked}</b>
				<br>
				<p class="gamedesc">${game.description}</p>
				<br><br>`
			})
		</script>
		<footer class="bottom">
			<span id="splash"></span>
			<script src="assets/splash.js"></script>

		</footer>
	</body>
</html>
